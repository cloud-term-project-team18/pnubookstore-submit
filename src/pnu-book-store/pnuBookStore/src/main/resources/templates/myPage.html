<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>내 정보</title>
    <style>
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container mt-5">
    <h1 class="mb-4 text-center">내 정보</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">내 정보</h5>
            <p class="card-text" th:text="${user.nickname}">닉네임 : aa</p>
            <p class="card-text" th:text="${user.email}">이메일: user123@pusan.ac.kr</p>

        </div>
    </div>

    <!-- 구매 목록 -->
    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">구매 목록</h5>
            <div th:if="${buyProducts != null}">
                <div class="row row-cols-1 row-cols-md-2 g-4">
                    <div th:each="product : ${buyProducts}" class="col">
                        <a th:href="@{/myPage/buyProducts/{id}(id=${product.productId})}" class="card-link">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${product.productName}">상품 이름</h5>
                                    <p class="card-text" th:text="'가격: ₩' + ${product.price}">가격: ₩가격</p>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 판매 목록(내가 등록한 목록) -->
    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">판매 목록</h5>
            <div th:if="${saleProducts != null}">
                <div class="row row-cols-1 row-cols-md-2 g-4">
                    <div th:each="product : ${saleProducts}" class="col">
                        <a th:href="@{/products/{id}(id=${product.productId})}" class="card-link">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${product.productName}">상품 이름</h5>
                                    <p class="card-text" th:text="'가격: ₩' + ${product.price}">가격: ₩가격</p>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
