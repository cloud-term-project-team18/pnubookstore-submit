<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

            white-space: nowrap;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

        <div class="mt-4" th:if="${#authorization.expression('!isAuthenticated()')}">
            <a href="/signUp" th:href="@{/signUp}" class="btn btn-success btn-lg mx-2">Sign up</a>
            <a href="/login" th:href="@{/login}" class="btn btn-primary btn-lg mx-2">Login</a>
        </div>
    </div>
</div>
